<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="quiz-bg.css" />

<body>


    <div class="quiz-bg" aria-hidden="true"></div>

    
    <main class="conteudo">
        <nav class="navbar">

        <div class="container">

            <!-- conte√∫do do quiz -->
            <form id="quiz" class="quiz">

                <div class="option">
                    <input type="radio" name="resp" id="resp2" />
                    <label for="resp2"></label>

                <div class="option">
                    <input type="radio" name="resp" id="resp3" />
                    <label for="resp3"></label>
                </div>

                <button id="btn-conf" type="submit">Confirmar</button>

                <p id="final-score"></p>
